{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
<table class="table table-striped">
    <h2>Rank: </h2>
    <h2>Total:   {{total_marks.total_marks}}</h2>
    <thead>
        <tr>
          <th scope="col">Sr.no</th>
          <th scope="col">Subjects</th>
          <th scope="col">Mark</th>
        </tr>
      </thead>
    <tbody>
        {% for marks in queryset %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>   <b> {{marks.subject.subject_name}} </b>
            </td>
            <td>{{marks.marks}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
